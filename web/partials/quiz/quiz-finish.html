<section class="quiz">
  <div class="quiz--inner">
    <h2 class="quiz--result">Du fik: <[result]> point</h2>
    <h2 class="quiz--result" data-ng-show="challengerResult">Din modstander fik: <[challengerResult]> point</h2>
    <p class="quiz--text-alternate">Klik på linket for at kopiere det og send det til dine venner!</p>
    <h3 class="quiz--text-link"><a href="<[link]>"><[link]></a></h3>
    <p class="quiz--text-alternate">Du kan også dele det på Facebook:</p>
    <a href="/#/quiz" class="quiz--try-again-button">Prøv igen</a>
    <input type="button" ng-click="shareOnFacebook()" value="Del på Facebook" class="quiz--share-button">

    <h3 class="quiz--text" data-ng-show="!facebookStatusText"><[facebookStatusText]></h3>
  </div>
  <div class="quiz--background"></div>
</section>
