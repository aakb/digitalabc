<section class="quiz-header" data-ng-switch="slideshow">
  <div class="quiz-header--inner">
    <h2 class="quiz-header--question">Tjek på din NemID OG digital postkasse?</h2>
    <h1 class="quiz-header--punchline">
      <span class="quiz-header--punchline-inner" data-ng-switch-when="1">Ingen stress!</span>
      <span class="quiz-header--punchline-inner" data-ng-switch-when="2">Styr på dit liv?</span>
    </h1>
    <h3 class="quiz-header--text">Ta’ quizzen og kend din Digitale ABC!</h3>
    <a href="/#/quiz" class="quiz-header--button">Ta' Quizzen</a>
    <a href="#video" class="quiz-header--scroll" du-smooth-scroll><img src="/images/scroll.svg"></a>
  </div>
  <div class="quiz-header--background is-first" data-ng-switch-when="1"></div>
  <div class="quiz-header--background is-second" data-ng-switch-when="2"></div>
</section>
<div id="video" du-scrollspy>

          <span pf-src="/images/video/large/troll-painter-poster.jpg" data-media="(min-width: 1200px)"></span>
        </span>
        <span picture-fill data-alt="Troll Painter" class="video--troll-painter-image is-animated">
          <span pf-src="/images/video/large/troll-painter-poster.gif" data-media="(min-width: 1024px)"></span>
        </span>
      </div>
    </section><!--
